<script type='text/html' id='hotname'>
    <%for(var i=0; i< list.length; i++){%>

        <%}else{%>
            <a href='http://localhost:9000/pages/shoppingcar/shoppingcar.html'><%=list[i].Text%></a> 
        <%}%>
    <%}%>
</script>
